      .container .row {
        position: absolute;
        width: 200px;
        height: 0px;
        border-bottom: 1px solid black;
      }
      .container .col {
        position: absolute;
        width: 0;
        height: 200px;
        border-right: 1px solid black;
      }
      .container .row:first-child {
        top: 25px;
      }
      .container .row:nth-child(2) {
        top: 50px;
      }
      .container .row:nth-child(3) {
        top: 75px;
      }
      .container .row:nth-child(4) {
        top: 100px;
      }
      .container .row:nth-child(5) {
        top: 125px;
      }
      .container .row:nth-child(6) {
        top: 150px;
      }
      .container .row:nth-child(7) {
        top: 175px;
      }

      .container .col:nth-child(8) {
        left: 25px;
      }
      .container .col:nth-child(9) {
        left: 50px;
      }
      .container .col:nth-child(10) {
        left: 75px;
      }
      .container .col:nth-child(11) {
        left: 100px;
      }
      .container .col:nth-child(12) {
        left: 125px;
      }
      .container .col:nth-child(13) {
        left: 150px;
      }
      .container .col:nth-child(14) {
        left: 175px;
      }
      .px,
      .py {
        position: absolute;
        background-color: #ff00005e;

        /* border-radius: 50%; */
        /* font-size: 5px; */
      }
      .px {
        left: 50%;
        top: 25%;
        width: 200px;
        height: 6px;
        text-align: center;
        line-height: 6px;
        transform: translate(-50%, -50%);
      }
      .py {
        top: 50%;
        left: 25%;
        width: 6px;
        height: 200px;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Position 25%</h1>
    <div class="wrap">
      <div class="container">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="px">top 25%</div>
        <div class="py">left 25%</div>
      </div>
      <h2>
        <p>DIV: 200px * 200px = (25px * 8) * (25px * 8)</p>
        <p>
          25%:<br />
          container 200px * 0.25 = 50px => 2 grid<br />
          img: 100px * 0.25 = 25px => 1 grid
        </p>
        <p>容器X轴方向的25%与背景图片25%重叠</p>
        <p>同理，容器Y轴方向的25%与背景图片25%重叠</p>
      </h2>
    </div>
  </body>
